<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реестр технологии сварки - Hermes-Ural</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/registry-common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body class="registry-container">
    <div class="admin-container">
      <div class="admin-sidebar">
        <div class="sidebar-header">
          <h2><i class="fas fa-cogs"></i> Техпроцессы</h2>
        </div>
        <div class="sidebar-nav">
          <button class="nav-btn active" onclick="showSection('select')">
            <i class="fas fa-search"></i> Поиск
          </button>
          <button class="nav-btn" onclick="showSection('results')">
            <i class="fas fa-table"></i> Результаты
          </button>
        </div>
      </div>

      <div class="admin-main">
        <div class="admin-header">
          <div class="header-left">
            <h1>
              <i class="fas fa-cogs"></i> Реестр технологии сварки (Техпроцессы)
            </h1>
          </div>
          <div class="header-actions">
            <button
              onclick="window.location.href='../index.html'"
              class="action-btn back-btn"
            >
              <i class="fas fa-arrow-left"></i> На главную
            </button>
          </div>
        </div>

        <div class="admin-content">
          <!-- Экран выбора -->
          <div id="select-section" class="selection-card">
            <h2><i class="fas fa-filter"></i> Выберите тип сварки</h2>

            <div class="form-group">
              <label>Тип сварки:</label>
              <select id="weldingType" class="form-control">
                <option value="">-- Выберите --</option>
                <option value="Ручная дуговая сварка">
                  РД (Ручная дуговая сварка)
                </option>
                <option value="Ручная аргонодуговая сварка">
                  РАД (Ручная аргонодуговая сварка)
                </option>
                <option value="Полуавтоматическая сварка">
                  МП (Полуавтоматическая сварка)
                </option>
                <option value="Автоматическая сварка под слоем флюса">
                  АФ (Автоматическая сварка под слоем флюса)
                </option>
              </select>
            </div>

            <button id="confirmBtn" class="btn-primary">
              <i class="fas fa-search"></i> Показать техпроцессы
            </button>
          </div>

          <!-- Экран результатов -->
          <div id="results-section" class="hidden">
            <div class="table-container">
              <div class="table-header">
                <h2>
                  <i class="fas fa-table"></i> Технологические процессы сварки
                </h2>
                <button id="backToSelectBtn" class="btn-secondary">
                  <i class="fas fa-arrow-left"></i> Назад к выбору
                </button>
                <button
                  id="generatePdfBtn"
                  class="btn-primary"
                  style="background: linear-gradient(135deg, #27ae60, #219653)"
                >
                  <i class="fas fa-file-pdf"></i> Скачать PDF
                </button>
              </div>

              <div class="table-responsive">
                <table class="registry-table">
                  <thead>
                    <tr>
                      <th>Сертификат</th>
                      <th>Группа (аббревиатура)</th>
                      <th>Группа</th>
                      <th>Действует до</th>
                      <th>Материал</th>
                      <th>Комментарий</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/registry-common.js"></script>
    <script src="app.js"></script>
  </body>
</html>
